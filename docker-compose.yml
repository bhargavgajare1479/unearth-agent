version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: unearth-agent:latest
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=production
      - PORT=9002
    restart: unless-stopped
    # Uncomment these lines if you want to use a local .env file
    # env_file:
    #   - .env
